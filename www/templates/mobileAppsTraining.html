<ion-view title="Mobile Apps Training" hide-back-button="true" id="page1">
  <ion-content padding="false" class="has-header">
    <div>
      <img src="img/IU7tjM4cTiIQpTB2FlJw_helloang.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <ion-list id="mobileAppsTraining-list1">
      <ion-item class="item-icon-left item-icon-right" id="mobileAppsTraining-list-item3">
        <i class="icon ion-android-bulb"></i>Operating Systems
        <i class="icon ion-android-arrow-down icon-accessory"></i>
      </ion-item>
      <ion-item class="item-thumbnail-left" id="mobileAppsTraining-list-item1" ui-sref="androidOS()">
        <img src="img/3yGjISvQtitDUGy9gizr_android.jpg">
        <h2>ANDROID OS</h2>
        <p style="white-space:normal;">Android is a mobile operating system developed by Google.</p>
      </ion-item>
      <ion-item class="item-thumbnail-left" id="mobileAppsTraining-list-item2" ui-sref="appleIOS()">
        <img src="img/hVasIE5rSuqDX5s5GsGr_apple.jpg">
        <h2>APPLE IOS</h2>
        <p style="white-space:normal;">iOS is a mobile operating system created and developed by Apple Inc. exclusively for its hardware.</p>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width: 320px; height: 43px;"></div>
    <a ui-sref="contactUs()" id="mobileAppsTraining-button9" class="button button-assertive button-block">Contact Us</a>
  </ion-content>
</ion-view>
